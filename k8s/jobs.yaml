apiVersion: batch/v1
kind: Job
metadata:
  name: django-migrations
  namespace: django-app-dev
  labels:
    app: django-migrations
spec:
  template:
    metadata:
      labels:
        app: django-migrations
    spec:
      restartPolicy: OnFailure
      initContainers:
        - name: wait-for-db
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z postgres-service 5432; do
                echo "Waiting for database..."
                sleep 2
              done
      containers:
        - name: django-migrations
          image: your-registry/django-app:latest # Update with your image
          envFrom:
            - configMapRef:
                name: django-config
          env:
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: django-secrets
                  key: SECRET_KEY
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_PASSWORD
          command:
            - sh
            - -c
            - |
              echo "Running database migrations..."
              python manage.py migrate --noinput
              echo "Migrations completed successfully"
      backoffLimit: 3
---
apiVersion: batch/v1
kind: Job
metadata:
  name: django-collectstatic
  namespace: django-app-dev
  labels:
    app: django-collectstatic
spec:
  template:
    metadata:
      labels:
        app: django-collectstatic
    spec:
      restartPolicy: OnFailure
      containers:
        - name: django-collectstatic
          image: your-registry/django-app:latest # Update with your image
          envFrom:
            - configMapRef:
                name: django-config
          env:
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: django-secrets
                  key: SECRET_KEY
          command:
            - sh
            - -c
            - |
              echo "Collecting static files..."
              python manage.py collectstatic --noinput
              echo "Static files collected successfully"
          volumeMounts:
            - name: static-files
              mountPath: /usr/src/app/static
      volumes:
        - name: static-files
          emptyDir: {}
      backoffLimit: 3
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: django-db-backup
  namespace: django-app-dev
spec:
  schedule: "0 2 * * *" # Daily at 2 AM
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: db-backup
              image: postgres:15.2-alpine
              env:
                - name: POSTGRES_HOST
                  valueFrom:
                    configMapKeyRef:
                      name: django-config
                      key: POSTGRES_HOST
                - name: POSTGRES_USER
                  valueFrom:
                    secretKeyRef:
                      name: postgres-credentials
                      key: POSTGRES_USER
                - name: POSTGRES_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: postgres-credentials
                      key: POSTGRES_PASSWORD
                - name: POSTGRES_DB
                  valueFrom:
                    secretKeyRef:
                      name: postgres-credentials
                      key: POSTGRES_DB
              command:
                - sh
                - -c
                - |
                  BACKUP_FILE="/backups/backup-$(date +%Y%m%d-%H%M%S).sql"
                  pg_dump -h $POSTGRES_HOST -U $POSTGRES_USER -d $POSTGRES_DB > $BACKUP_FILE
                  echo "Backup created: $BACKUP_FILE"
                  # Upload to S3 (uncomment if AWS CLI is available)
                  # aws s3 cp $BACKUP_FILE s3://your-backup-bucket/
              volumeMounts:
                - name: backup-storage
                  mountPath: /backups
          volumes:
            - name: backup-storage
              persistentVolumeClaim:
                claimName: backup-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: backup-pvc
  namespace: django-app-dev
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: gp2
