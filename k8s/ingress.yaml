apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: django-ingress
  namespace: django-app-dev
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/limit-rps: "10"
spec:
  tls:
    - hosts:
        - django-app.example.com # Update with your domain
      secretName: django-tls-cert
  rules:
    - host: django-app.example.com # Update with your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 8000
---
# For local testing with Minikube
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: django-ingress-local
  namespace: django-app-dev
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: django-app.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 8000
