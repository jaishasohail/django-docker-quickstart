apiVersion: v1
kind: Secret
metadata:
  name: django-secrets
  namespace: django-app-dev
type: Opaque
stringData:
  # IMPORTANT: In production, use Kubernetes Secrets management or external secret stores
  # like AWS Secrets Manager, HashiCorp Vault, or Sealed Secrets
  SECRET_KEY: "change-me-in-production-use-a-long-random-string"

---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-credentials
  namespace: django-app-dev
type: Opaque
stringData:
  POSTGRES_USER: "postgres"
  POSTGRES_PASSWORD: "postgres" # Change in production
  POSTGRES_DB: "django_app_db"

---
apiVersion: v1
kind: Secret
metadata:
  name: redis-credentials
  namespace: django-app-dev
type: Opaque
stringData:
  REDIS_PASSWORD: "" # Set if Redis AUTH is enabled
